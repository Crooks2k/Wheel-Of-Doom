<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/fav-icon-for-game.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/In-game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Wheel Of Doom</title>
</head>
<body>
    <div class="container">
        <div class="container-body">
            <header>
                <div>
                    <div>
                        <div class="contenedor" id="card1">
                            <div class="box">
                                <div class="figure"></div>
                                <div class="contenedor-2">
                                    <div class="helmet">
                                        <img src="../assets/avatar-cards-assets/casco_1-removebg-preview.png" alt=""> 
                                    </div>
                                    <div class="text">
                                        <p id="text1">Player 1</p>
                                        <input type="text" name="namePlayer" id="namePlayer1" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="barrita-palito">
                    <img src="../assets/instructions-game/palito-removebg-preview.png">
                </div>
                
                <div class="cascos-img">
                    <div id="casco1"></div>
                    <div id="casco2"></div>
                    <div id="casco3"></div>
                    <div id="casco4"></div>
                </div>
            </header>

            <div class="naves">
                <div class="nav-space-1">
                    <div  class="naves" id="nave-1" onclick="openPopup()">
                        <img src="../assets/in-game-assets/nave.png">
                    </div>
                    <div class="naves" id="nave-2">
                        <img src="../assets/in-game-assets/nave.png">
                    </div>
                </div>
                <div class="nav-space-2">
                    <div class="naves" id="nave-3" onclick="openPopup()">
                        <img src="../assets/in-game-assets/nave.png">
                    </div>
                </div>
                <div class="nav-space-3">
                    <div class="naves" id="nave-4" onclick="openPopup()" >
                        <img  src="../assets/in-game-assets/nave.png">
                    </div>
                    <div class="naves" id="nave-5" onclick="openPopup()">
                        <img src="../assets/in-game-assets/nave.png">
                    </div>  
                </div>
                  
            </div>
         
                <div class="radar-bott">
                    <div class="loader">
                        <span></span>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>

    <!-- Pop up you lose -->
    <div class="mainBox" id="popUp">
        <div class="container" id="box-popup">
            <div class="neonText">
                <h2>YOU LOSE</h2>
            </div>
            <p>Good luck for the next time <span> <!--nombre del jugador --> </span></p>
    
            <div class="continue">
                <button type="button" onclick="closePopup()"><p>CONTINUE</p></button>
            </div>
        </div>
        <img src="../assets/in-game-assets/teletransportador-removebg-preview.png" alt="">
    </div>


    
    
    <script>
        
    let popup = document.getElementById("popUp");

    function openPopup () {
        popup.classList.add("open-popup")
    }

    function closePopup () {
        popup.classList.remove("open-popup")
    }



    </script>


    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
