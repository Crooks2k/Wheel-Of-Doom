<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/fav-icon-for-game.png">
    <link rel="stylesheet" href="../styles/player list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Wheel Of Doom</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="player-list">
                <h3>Let's get your names</h3>
                <div class="border-gradient-animate">
                    <div class="player-list-card">
                        <div class="imagen-halo"></div>
                        <div class="names">
                            <div class="search">
                                <form>
                                    <input type="text" placeholder="Enter Your Name Here" autocomplete="off"/>
                                    <button class="btn-add">+</button>
                                </form>
                            </div>

                            <div class="li-container">
                                <ul></ul>
                            </div>
                            <button class="start-game" onclick="llamarindexbut()">Let's start</button>
                            <div class="message-bot">
                                <p id="message-bot-p">Master... Good Luck In The War</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script JS -->
    <script src="../javascript/player-list-redirect.js"></script>
    <script src="../javascript/player-list.js"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
