<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/fav-icon-for-game.png">
    <link rel="stylesheet" href="../styles/player-list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Wheel Of Doom</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="player-list">
                <h3>Let's get your names</h3>
                <div class="border-gradient-animate">
                    <div class="player-list-card">
                        <div class="imagen-halo"></div>
                        <div class="names">
                            <div class="search">
                                <form>
                                    <input type="text" placeholder="Enter Your Name Here" autocomplete="off"/>
                                    <button class="btn-add">+</button>
                                </form>
                            </div>

                            <div class="li-container">
                                <ul></ul>
                            </div>
                            
                            <button class="start-game" onclick="llamarindexbut()">LET'S START</button>
                            
                           
                            <div class="message-bot">
                                <p id="message-bot-p">Master... Good Luck In The War</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainBox" id="popUp">
            <div class="container-m" id="box-popup">
                <div class="neonText">
                    <h2>OOPS!</h2>
                </div>
                <p>Add your nickname</p>
        
                <div class="continue">
                    <button type="button" onclick="closePopup()"><p>CONTINUE</p></button>
                </div>
            </div>
            <img src="../assets/in-game-assets/teletransportador-removebg-preview.png" alt="">
        </div>


        <div class="mainBox-2" id="secondPopUp">
            <div class="container-m" id="box-popup">
                <div class="neonText">
                    <h2>OOPS!</h2>
                </div>
                <p>5 players are required</p>
    
                <div class="continue">  
                    <button type="button" onclick="closePopup()"><p>CONTINUE</p></button>
                </div>
            </div>
            <img src="../assets/in-game-assets/teletransportador-removebg-preview.png" alt="">
        </div>

        <div class="mainBox-3" id="Popup-3">
            <div class="container-m" id="box-popup">
                <div class="neonText">
                    <h2>OOPS!</h2>
                </div>
                <p>Maximum number of players reached</p>
    
                <div class="continue">  
                    <button type="button" onclick="closePopup()"><p>CONTINUE</p></button>
                </div>
            </div>
            <img src="../assets/in-game-assets/teletransportador-removebg-preview.png" alt="">
        </div>


    </main>

    <!-- Script JS -->
    <script src="../javascript/player-list-redirect.js"></script>
    <script src="../javascript/player-list.js"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
